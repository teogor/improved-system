[versions]
androidGradlePlugin = "8.1.2"
androidx-annotation = "1.7.0"
api-validator = "0.13.2"
buildConfig = "3.1.0"
dokka = "1.8.20"
gradlePublish = "1.1.0"
gson = "2.10"
jdom2 = "2.0.6.1"
kotlin = "1.9.10"
kotlin-poet = "1.14.2"
kotlin-xml-builder = "1.9.1"
kotlinxSerializationJson = "1.5.1"
ksp = "1.9.0-1.0.13"
spotless = "6.20.0"
vanniktechMavenPlugin = "0.25.3"
winds = "1.0.0-alpha03"
xenoglot-bom = "1.0.0-alpha01"

[libraries]
androidx-annotation = { group = "androidx.annotation", name = "annotation", version.ref = "androidx-annotation" }
gson = { group = "com.google.code.gson", name = "gson", version.ref = "gson" }
jdom2 = { module = "org.jdom:jdom2", version.ref = "jdom2" }
kotlin-poet = { group = "com.squareup", name = "kotlinpoet", version.ref = "kotlin-poet" }
kotlin-xml-builder = { module = "org.redundent:kotlin-xml-builder", version.ref = "kotlin-xml-builder" }
kotlinx-serialization-core = { group = "org.jetbrains.kotlinx", name = "kotlinx-serialization-core", version.ref = "kotlinxSerializationJson" }
kotlinx-serialization-json = { group = "org.jetbrains.kotlinx", name = "kotlinx-serialization-json", version.ref = "kotlinxSerializationJson" }
# Xenoglot BoM
xenoglot-bom = { group = "dev.teogor.xenoglot", name = "bom", version.ref = "xenoglot-bom" }
# Xenoglot Libraries
xenoglot-android = { group = "dev.teogor.xenoglot", name = "android" }
xenoglot-core = { group = "dev.teogor.xenoglot", name = "core" }

# Dependencies of the included build-logic
android-gradlePlugin = { group = "com.android.tools.build", name = "gradle", version.ref = "androidGradlePlugin" }
kotlin-gradlePlugin = { group = "org.jetbrains.kotlin", name = "kotlin-gradle-plugin", version.ref = "kotlin" }
ksp-gradlePlugin = { group = "com.google.devtools.ksp", name = "com.google.devtools.ksp.gradle.plugin", version.ref = "ksp" }

[plugins]
api-validator = { id = "org.jetbrains.kotlinx.binary-compatibility-validator", version.ref = "api-validator" }
build-config = { id = "com.github.gmazzo.buildconfig", version.ref = "buildConfig" }
dokka = { id = "org.jetbrains.dokka", version.ref = "dokka" }
gradle-publish = { id = "com.gradle.plugin-publish", version.ref = "gradlePublish" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
spotless = { id = "com.diffplug.spotless", version.ref = "spotless" }
vanniktech-maven = { id = "com.vanniktech.maven.publish", version.ref = "vanniktechMavenPlugin" }
winds = { id = "dev.teogor.winds", version.ref = "winds" }

[bundles]

